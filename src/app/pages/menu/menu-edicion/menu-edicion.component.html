<mat-card>Ingrese los datos del Menu</mat-card>

<form class="example-container" [formGroup]="form" #frmMenu="ngForm" (ngSubmit)="operar()">

  <div [hidden]="true">
    <mat-form-field class="example-full-width">
      <input matInput placeholder="ID" required formControlName="idMenu">
    </mat-form-field>
  </div>

  <mat-form-field class="example-full-width">
    <div *ngIf="f.nombre.errors?.required" class="invalido">Nombre es requerido</div>
    <input matInput placeholder="Nombre" required formControlName="nombre">
  </mat-form-field>

  <mat-form-field class="example-full-width">
    <div *ngIf="f.icono.errors?.required" class="invalido">Icono</div>
    <input matInput placeholder="Icono" required formControlName="icono">
  </mat-form-field>

  <mat-form-field class="example-full-width">
    <div *ngIf="f.url.errors?.required" class="invalido">Url</div>
    <input matInput placeholder="Url" required formControlName="url">
  </mat-form-field>


  <button mat-raised-button color="primary" type="submit" [disabled]="frmMenu.invalid">
    <mat-icon>done</mat-icon>
    <span>Aceptar</span>
  </button>
  <button mat-raised-button color="accent" routerLink='/menu' type="button">
    <mat-icon>close</mat-icon>
    <span>Cancelar</span>
  </button>
</form>
